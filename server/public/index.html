<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge 2</title>
    <link href="styles/style.css" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <head><h1>Weekend Challenge 2</h1></head>
    <main>
        <div id="controls">
                <input id="valueX" placeholder="Enter a number" type="number" />
                <input id="valueOperation" readonly type="text" maxlength="1" />
                <input id="valueY" placeholder="Enter a number" type="number" /><br>

            <div id="numbers">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button><br>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button><br>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button><br>
                <button id="0">0</button><br><br>
            </div>

            <button class="operation" id="add">+</button>
            <button class="operation" id="subtract">-</button>
            <button class="operation" id="multiply">*</button>
            <button class="operation" id="divide">/</button><br>
            <br><br>
            <button id="equals">=</button>

            <button id="clear">Clear</button>
        </div>
        <div id="history">

        </div>
    </main>
</body>
</html>
